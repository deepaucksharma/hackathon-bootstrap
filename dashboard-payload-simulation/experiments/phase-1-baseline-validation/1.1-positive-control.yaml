name: "Phase 1 / Test 1.1: Positive Control - Golden Payload"
description: "Sends the captured golden payload. All checks should PASS."
baseTemplate: "reference/working-account-samples/broker-events.json"

modifications:
  - action: "set"
    path: "entityName"
    value: "p1-positive-broker-${timestamp}"
  - action: "set"
    path: "_experimentId"
    value: "${experimentId}"
  - action: "set"
    path: "timestamp"
    value: "${timestamp}"

verification:
  timeout: 300
  initialDelay: 30
  checks:
    - type: "entityExists"
      details: 
        entityName: "p1-positive-broker-${timestamp}"
        entityType: "AWS_KAFKA_BROKER"
    
    - type: "uiQuery"
      details:
        query: "FROM AwsMskBrokerSample SELECT count(*) WHERE entityName = 'p1-positive-broker-${timestamp}' SINCE 30 minutes ago"
    
    - type: "metricPopulated"
      details:
        entityName: "p1-positive-broker-${timestamp}"
        metricName: "provider.bytesInPerSec.Average"
    
    - type: "messageQueueSample"
      details:
        entityName: "p1-positive-broker-${timestamp}"
    
    - type: "entityIsVisibleInUi"
      details:
        entityName: "p1-positive-broker-${timestamp}"
        uiContext: "queuesAndStreams"

expectedOutcome: "ALL_PASS"
keyInsight: "Golden payload with cloud-integrations collector enables full UI visibility"