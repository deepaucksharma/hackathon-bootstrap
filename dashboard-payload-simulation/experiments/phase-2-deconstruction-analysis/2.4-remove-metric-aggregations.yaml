name: "Phase 2 / Test 2.4: Remove Some Metric Aggregations"
description: "Test if all 5 aggregations are required for each metric"
baseTemplate: "reference/working-account-samples/broker-events.json"

modifications:
  - action: "set"
    path: "entityName"
    value: "p2-partial-metrics-broker-${timestamp}"
  - action: "set"
    path: "_experimentId"
    value: "${experimentId}"
  - action: "set"
    path: "timestamp"
    value: "${timestamp}"
  - action: "remove"
    path: "provider.bytesInPerSec.Sum"
  - action: "remove"
    path: "provider.bytesInPerSec.Maximum"
  - action: "remove"
    path: "provider.bytesInPerSec.Minimum"
  - action: "remove"
    path: "provider.bytesInPerSec.SampleCount"

verification:
  timeout: 300
  initialDelay: 30
  checks:
    - type: "entityExists"
      details: 
        entityName: "p2-partial-metrics-broker-${timestamp}"
        entityType: "AWS_KAFKA_BROKER"
    
    - type: "metricPopulated"
      details:
        entityName: "p2-partial-metrics-broker-${timestamp}"
        metricName: "provider.bytesInPerSec.Average"
    
    - type: "entityIsVisibleInUi"
      details:
        entityName: "p2-partial-metrics-broker-${timestamp}"
        uiContext: "queuesAndStreams"

expectedOutcome: "metricPopulated_FAIL"
keyInsight: "All 5 aggregations (Sum, Average, Maximum, Minimum, SampleCount) are MANDATORY for metric visibility"
fieldClassification: "MANDATORY_FOR_UI"