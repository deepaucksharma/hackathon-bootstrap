apiVersion: apps/v1
kind: Deployment
metadata:
  name: nri-kafka
  namespace: newrelic
  labels:
    app: nri-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nri-kafka
  template:
    metadata:
      labels:
        app: nri-kafka
    spec:
      serviceAccountName: nri-kafka
      containers:
      - name: nri-kafka
        image: newrelic/nri-kafka:latest
        imagePullPolicy: Always
        env:
        # Kafka cluster configuration
        - name: CLUSTER_NAME
          value: "minikube-kafka"
        - name: AUTODISCOVER_STRATEGY
          value: "bootstrap"
        - name: BOOTSTRAP_BROKER_HOST
          value: "kafka-0.kafka-headless.kafka.svc.cluster.local"
        - name: BOOTSTRAP_BROKER_KAFKA_PORT
          value: "9092"
        - name: BOOTSTRAP_BROKER_JMX_PORT
          value: "9999"
        - name: DEFAULT_JMX_PORT
          value: "9999"
        
        # Collection settings
        - name: METRICS
          value: "true"
        - name: INVENTORY
          value: "true"
        - name: EVENTS
          value: "true"
        
        # Topic collection
        - name: COLLECT_BROKER_TOPIC_DATA
          value: "true"
        - name: COLLECT_TOPIC_SIZE
          value: "true"
        - name: COLLECT_TOPIC_OFFSET
          value: "true"
        - name: TOPIC_MODE
          value: "all"
        
        # Consumer monitoring
        - name: CONSUMER_OFFSET
          value: "true"
        
        # New Relic configuration
        - name: NEW_RELIC_LICENSE_KEY
          value: "dfb79449d23acce4df582f2f5550abe4FFFFNRAL"
        - name: NEW_RELIC_LOG_LEVEL
          value: "debug"
        - name: NEW_RELIC_VERBOSE
          value: "1"
        
        # MSK shim configuration (commented out for now)
        # - name: MSK_SHIM_ENABLED
        #   value: "true"
        # - name: AWS_ACCOUNT_ID
        #   value: "123456789012"
        # - name: AWS_REGION
        #   value: "us-east-1"
        # - name: KAFKA_CLUSTER_NAME
        #   value: "minikube-kafka"
        
        # Kubernetes metadata
        - name: NEW_RELIC_METADATA_KUBERNETES_CLUSTER_NAME
          value: "minikube"
        - name: NEW_RELIC_METADATA_KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NEW_RELIC_METADATA_KUBERNETES_NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NEW_RELIC_METADATA_KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NEW_RELIC_METADATA_KUBERNETES_CONTAINER_NAME
          value: "nri-kafka"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"