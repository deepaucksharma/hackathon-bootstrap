apiVersion: apps/v1
kind: Deployment
metadata:
  name: nri-kafka
  namespace: newrelic
  labels:
    app: nri-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nri-kafka
  template:
    metadata:
      labels:
        app: nri-kafka
    spec:
      serviceAccountName: nri-kafka
      containers:
      - name: nri-kafka
        image: newrelic/infrastructure-k8s:latest
        imagePullPolicy: IfNotPresent
        env:
        # Infrastructure agent config
        - name: NRIA_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-credentials
              key: license-key
        
        # Kafka configuration
        - name: CLUSTER_NAME
          value: "minikube-kafka"
        - name: AUTODISCOVER_STRATEGY
          value: "bootstrap"
        - name: BOOTSTRAP_BROKER_HOST
          value: "kafka-0.kafka-headless.kafka.svc.cluster.local"
        - name: BOOTSTRAP_BROKER_KAFKA_PORT
          value: "9092"
        - name: BOOTSTRAP_BROKER_JMX_PORT
          value: "9999"
        
        # Collection settings
        - name: METRICS
          value: "true"
        - name: INVENTORY
          value: "true"
        - name: EVENTS
          value: "true"
        - name: COLLECT_BROKER_TOPIC_DATA
          value: "true"
        - name: COLLECT_TOPIC_SIZE
          value: "true"
        - name: COLLECT_TOPIC_OFFSET
          value: "true"
        - name: TOPIC_MODE
          value: "all"
        - name: CONSUMER_OFFSET
          value: "true"
        
        # MSK Shim Configuration
        - name: MSK_SHIM_ENABLED
          value: "true"
        - name: AWS_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: newrelic-credentials
              key: account-id
        - name: AWS_REGION
          value: "us-east-1"
        - name: KAFKA_CLUSTER_NAME
          value: "minikube-kafka"
        - name: ENVIRONMENT
          value: "minikube"
        
        # Logging
        - name: VERBOSE
          value: "1"
        - name: LOG_LEVEL
          value: "debug"
        - name: NRIA_VERBOSE
          value: "1"
        
        # Interval
        - name: NRIA_INTERVAL
          value: "30s"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"