apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: message-queues-platform

resources:
  - namespace.yaml
  - secret.yaml
  - configmap.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: message-queues-platform
  app.kubernetes.io/instance: production
  app.kubernetes.io/component: monitoring
  app.kubernetes.io/part-of: newrelic-observability
  app.kubernetes.io/managed-by: kustomize

# Configure different environments using overlays
# Example: kustomize build k8s/overlays/production