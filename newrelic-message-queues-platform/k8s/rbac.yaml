apiVersion: v1
kind: ServiceAccount
metadata:
  name: mq-platform
  namespace: message-queues-platform
  labels:
    app: message-queues-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mq-platform
  namespace: message-queues-platform
rules:
# Allow reading configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow updating configmaps for leader election
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "update", "patch"]
# Allow reading pods for self-discovery
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mq-platform
  namespace: message-queues-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mq-platform
subjects:
- kind: ServiceAccount
  name: mq-platform
  namespace: message-queues-platform