# New Relic Infrastructure Agent Configuration
# This is the main configuration file for the Infrastructure agent
#
# Place this file at: /etc/newrelic-infra.yml

# Your New Relic license key
license_key: YOUR_LICENSE_KEY_HERE

# Agent logging level: debug, info, warn, error
log_level: info

# Display name for this host (optional)
display_name: kafka-monitoring-host

# Custom attributes (optional)
custom_attributes:
  environment: development
  service: kafka
  team: platform

# Enable verbose logging for integrations (helpful for debugging)
verbose: 0  # Set to 1 for verbose output

# Integration logging
log_integrations_config_enabled: true

# Proxy settings (if needed)
# proxy: http://proxy.example.com:8080

# Custom CA bundle (if using self-signed certificates)
# ca_bundle_file: /etc/ssl/certs/custom-ca-bundle.crt

# Container runtime (if monitoring containers)
# For Docker:
# container_runtime: docker

# Feature flags
features:
  # Enable host aliases
  host_aliases: true
  
  # Enable docker container metrics
  docker_enabled: true