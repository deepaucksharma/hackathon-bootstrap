# MSK Shim Deployment
# Transforms Kafka metrics to AWS MSK format for New Relic MSK UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nri-kafka-msk-shim
  namespace: strimzi-kafka
  labels:
    app: nri-kafka-msk-shim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nri-kafka-msk-shim
  template:
    metadata:
      labels:
        app: nri-kafka-msk-shim
    spec:
      serviceAccountName: nri-kafka
      containers:
      - name: nri-kafka-msk
        image: newrelic/nri-kafka:latest
        env:
        # MSK Shim Configuration
        - name: MSK_SHIM_ENABLED
          value: "true"
        - name: AWS_ACCOUNT_ID
          value: "123456789012"  # Dummy account ID for self-managed Kafka
        - name: AWS_REGION
          value: "us-east-1"
        - name: KAFKA_CLUSTER_NAME
          value: "kafka-k8s-monitoring"
        
        # New Relic License Key
        - name: NRIA_LICENSE_KEY
          value: "dfb79449d23acce4df582f2f5550abe4FFFFNRAL"
        
        # Infrastructure Agent Settings
        - name: NRIA_OVERRIDE_HOSTNAME_SHORT
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        
        - name: NRIA_CUSTOM_ATTRIBUTES
          value: '{"clusterName":"kafka-k8s-monitoring","environment":"kubernetes","deployment":"msk-shim","pipeline":"msk"}'
        
        # Logging
        - name: NRIA_LOG_LEVEL
          value: "info"
        - name: NRIA_VERBOSE
          value: "0"
        
        # Pass MSK environment variables
        - name: NRIA_PASSTHROUGH_ENVIRONMENT
          value: "KUBERNETES_SERVICE_HOST,KUBERNETES_SERVICE_PORT,MSK_SHIM_ENABLED,AWS_ACCOUNT_ID,AWS_REGION,KAFKA_CLUSTER_NAME"
        
        volumeMounts:
        - name: config
          mountPath: /etc/newrelic-infra/integrations.d/
          readOnly: true
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
            
      volumes:
      - name: config
        configMap:
          name: nri-kafka-config