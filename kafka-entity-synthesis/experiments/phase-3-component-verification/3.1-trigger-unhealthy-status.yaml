name: "Phase 3 / Test 3.1: Trigger Unhealthy Status"
description: "Set offlinePartitionsCount > 0 to trigger UNHEALTHY status"
baseTemplate: "reference/working-account-samples/broker-events.json"

modifications:
  - action: "set"
    path: "entityName"
    value: "p3-unhealthy-broker-${timestamp}"
  - action: "set"
    path: "_experimentId"
    value: "${experimentId}"
  - action: "set"
    path: "timestamp"
    value: "${timestamp}"
  - action: "set"
    path: "provider.offlinePartitionsCount.Sum"
    value: 1
  - action: "set"
    path: "provider.offlinePartitionsCount.Average"
    value: 1
  - action: "set"
    path: "provider.offlinePartitionsCount.Maximum"
    value: 1
  - action: "set"
    path: "provider.offlinePartitionsCount.Minimum"
    value: 1
  - action: "set"
    path: "provider.offlinePartitionsCount.SampleCount"
    value: 1

verification:
  timeout: 300
  initialDelay: 30
  checks:
    - type: "entityExists"
      details: 
        entityName: "p3-unhealthy-broker-${timestamp}"
        entityType: "AWS_KAFKA_BROKER"
    
    - type: "healthStatusShouldBe"
      details:
        entityName: "p3-unhealthy-broker-${timestamp}"
        expectedStatus: "UNHEALTHY"
    
    - type: "entityIsVisibleInUi"
      details:
        entityName: "p3-unhealthy-broker-${timestamp}"
        uiContext: "queuesAndStreams"

expectedOutcome: "ALL_PASS"
keyInsight: "offlinePartitionsCount > 0 triggers UNHEALTHY status in UI"