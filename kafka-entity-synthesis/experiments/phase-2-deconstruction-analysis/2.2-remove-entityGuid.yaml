name: "Phase 2 / Test 2.2: Remove entityGuid"
description: "Test if entityGuid is required for entity synthesis"
baseTemplate: "reference/working-account-samples/broker-events.json"

modifications:
  - action: "set"
    path: "entityName"
    value: "p2-no-guid-broker-${timestamp}"
  - action: "set"
    path: "_experimentId"
    value: "${experimentId}"
  - action: "set"
    path: "timestamp"
    value: "${timestamp}"
  - action: "remove"
    path: "entityGuid"

verification:
  timeout: 300
  initialDelay: 30
  checks:
    - type: "entityExists"
      details: 
        entityName: "p2-no-guid-broker-${timestamp}"
        entityType: "AWS_KAFKA_BROKER"
    
    - type: "uiQuery"
      details:
        query: "FROM AwsMskBrokerSample SELECT count(*) WHERE entityName = 'p2-no-guid-broker-${timestamp}' SINCE 30 minutes ago"
    
    - type: "entityIsVisibleInUi"
      details:
        entityName: "p2-no-guid-broker-${timestamp}"
        uiContext: "queuesAndStreams"

expectedOutcome: "entityExists_FAIL"
keyInsight: "entityGuid is MANDATORY_FOR_ENTITY"
fieldClassification: "MANDATORY_FOR_ENTITY"